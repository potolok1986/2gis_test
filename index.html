<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2GIS_test</title>
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="page">
	<section class="card_container">
		<script id="cardsList" type="text/x-handlebars-template">
			<p class="error"> Нет карточек для отображения.<br>
				Проверьте переменную cards.<br>
				Или вы просто все карточки удалили.
			</p>
			{{#each cards}}
			<article class="card {{type}}">
				<span class="circleIndex">{{inc @index}}</span>
			</article>
			{{/each}}
		</script>
	</section>
</div>
<!-- Подключаем любой валидный файл-->
<script src="js/cards.js"></script>
<!----------------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/app.js"></script>

<!--Если есть необходимость то можно раскоментировать данные файлы -->
<!--<script src="./js/lib/handlebars-v4.0.5.js"></script>
<script src="./js/src/main.js"></script>-->
</body>
</html>
